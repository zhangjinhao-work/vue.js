<script>
	//使用 xxx.yyy.zzz 的形式可以访问对象
	//用字符串路径访问对象的成员 <--解决方法

	function createGetValueByPath(path){
		let paths = path.split('.');
		return function getValueByPath(obj){
			let res = obj;
			let prop
			while(prop = paths.shift()){
				res = res[prop]
			}
			return res;
		}
	}

	let name = {data:{
			name:{
				firstname:'张',
				lastname:'sanfeng'
			}
		}}
	let abc = createGetValueByPath('data.name.firstname');
	console.log(abc)
</script>
